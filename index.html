<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRHA TOSAN AJI PKL</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Watermarking</h2>

    <input type="file" id="imageInput" accept="image/*">

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="encodeBtn">Encode Watermark</button>
        <button id="decodeBtn">Decode Invisible Watermark</button>
        <button id="downloadBtn" disabled>Download Gambar</button>
    </div>

    <p id="output"></p>
</div>

<script src="script.js"></script>
</body>
</html>
